{% extends 'shop/base.html' %}

 {% block css %}
     <style>
    /* Custom CSS */
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .login-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        color: #555;
    }

    .form-control {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
</style>
        {% endblock css %}
{% block body %}
<div style="width: auto; height: 100px;">
    </div>
    <div class="card bg-light p-5 login-container">
            <h2 class="text-dark login-title">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <div class="mt-4">
                Don't have an account? <a href="{% url 'register' %}" class="btn btn-secondary">Register here</a>
            </div>
        </div>

{% endblock %}
