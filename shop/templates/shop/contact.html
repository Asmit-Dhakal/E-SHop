{% extends "shop/base.html" %}
{% load static %}
 {% block title %}Contact{% endblock title %}
{% block body %}
  <section class="contact">
        <div class="contact-content">
            <div class="contact-form">
                <h1>Contact<span> Us</span></h1>
                <p>If you have any query about any product or services, you can contact us through this form</p>
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                   <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone number" required>
                    </div>
                     <div class="form-group">

                         <label for="desc">Your Message </label>
                         <input type="text" class="form-control" id="desc"  name="desc" placeholder="Your Message" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock body %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us, we will review your message as soon as  possible ');
document.location = "/";
{% endif %}
</script>
{% endblock js%}
