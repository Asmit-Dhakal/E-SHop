
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
<div class="container">
    <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <img src="/media/{{ product_object.image }}" width="233px" height="385px" alt = "product image">
                </div>
            </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    {{ product_object.name }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ product_object.price }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ product_object.discount_price }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ product_object.description }}
                </div>
            </div>

        </div>
    </div>
</div>
   <div class = "product-btns"><span>
       <button type = "button" id="{{ product.id }}" class = "btn-cart btn-primary cart" > Add to cart
           <span><i class = "fas fa-plus"></i></span>
       </button></span></div>
  </body>
</html>
